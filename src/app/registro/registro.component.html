<div class="container ">
  <div class="row">
    <div class="col-lg-12 col-xs-12 col-sm-12">
      <nav class="navbar navbar-expand-lg  navbar-light">
        <a routerLink="/">
          <img src="assets/images/fast_services_logo_pagina.png" alt="Fast Services">
        </a>
      </nav>
    </div>
  </div>

  <div class="container col-lg-4 col-sm-4 col-xs-4 float-left borde align-items-center minh-100">
    <br />
    <h5>Registrarse usando una cuenta de Facebook</h5>
    <br />
    <div>
      <img class="rounded mx-auto d-block img-fluid" src="/assets/images/facebook-icon.png">
    </div>

    <div class="col text-center">
      <br />
      <button class="btn btn-facebook " (click)="signInWithFB()"><span class="fa fa-facebook"> Continuar con Facebook</span></button>
    </div>

  </div>

  <div class="container col-lg-7 col-sm-7 col-xs-7 float-right d-flex flex-column bd-highlight mb-3 borde">

    <h5>Ingrese los datos para poder registrarse</h5>
    <form class="float-none">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre" />
      </div>

      <div class="form-group">
        <label>Apellidos</label>
        <input type="text" class="form-control" placeholder="Apellidos" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Ingrese su correo" />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" placeholder="Ingrese su Contraseña" />
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>

    </form>

  </div>


</div>
