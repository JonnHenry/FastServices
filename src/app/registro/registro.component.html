<div class="container ">
  <div class="row">
    <div class="col-lg-12 col-xs-12 col-sm-12">
      <nav class="navbar navbar-expand-lg  navbar-light">
        <a routerLink="/">
          <img src="assets/images/fast_services_logo_pagina.png" alt="Fast Services">
        </a>
      </nav>
    </div>
  </div>

  <div class="container col-lg-4 col-sm-4 col-xs-4 float-left borde align-items-center minh-100">
    <br />
    <h5>Registrarse usando una cuenta de Facebook</h5>
    <br />
    <br />
    <div>
      <img class="rounded mx-auto d-block img-fluid" src="/assets/images/facebook-icon.png">
    </div>

    <div class="col text-center">
      <br />
      <button class="btn btn-facebook " (click)="signInWithFB()"><span class="fa fa-facebook"> Continuar con Facebook</span></button>
    </div>

  </div>

  <div class="container col-lg-7 col-sm-7 col-xs-7 float-right d-flex flex-column bd-highlight mb-3 borde">
    <br />
    <h5>Ingrese los datos para poder registrarse</h5>


    <!--Inicio del formulario de registro para las personas-->
    <form class="float-none" #formNewUser="ngForm" (ngSubmit)="onLogin(formNewUser)" >
      
      <div class="form-group">

        <label for="nombre">Nombre </label>
        <input type="text" class="form-control" name="nombre"  placeholder="Nombre"
         #nombre="ngModel" [(ngModel)]="persona.nombre" required pattern="[a-zA-Z]+"/>

        <!--Para la validacion del campo de registro-->
        <span *ngIf="nombre.touched && !nombre.valid">
          <label class="alert alert-danger">Error al ingresar el nombre</label>
        </span>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido </label>
        <input type="text" name="apellido" class="form-control" placeholder="Apellidos"  
        #apellido="ngModel" [(ngModel)]="persona.apellido" required pattern="[a-zA-Z]+"/>
        <!--Para la validacion del campo de registro-->
        <span *ngIf="apellido.touched && !apellido.valid">
          <label class="alert alert-danger">Error al ingresar el apellido</label>
        </span>
      </div>

      <div class="form-group">
        <label for="correo">Email </label>
        <input type="email" name="correo"  class="form-control" placeholder="Ingrese su correo"  
        #correo="ngModel" [(ngModel)]="persona.correo" required email/>
        <!--Para la validacion del campo de registro-->
        <span *ngIf="correo.touched && !correo.valid">
          <label class="alert alert-danger">Error al ingresar el correo</label>
        </span>
      </div>


      <div class="form-group">
        <label for="clave">Contraseña </label>
        <input type="password" name="clave" class="form-control" placeholder="Ingrese su Contraseña"  
        #clave="ngModel" [(ngModel)]="persona.clave" required minlength="6"/>
        <!--Para la validacion del campo de registro-->
        <span *ngIf="clave.touched && !clave.valid">
          <label class="alert alert-danger">Error al ingresar la clave</label>
        </span>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!formNewUser.form.valid">Registrarse</button>

    </form>

    <!--Finalizacion del formulario-->

  </div>


</div>
