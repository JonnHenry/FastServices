<div class="container">
  <div class="row">
    <div class="col-lg-12 col-xs-12 col-sm-12">
      <nav class="navbar navbar-expand-lg  navbar-light">
        <a href="index.html">
          <img src="assets/images/fast_services_logo_pagina.png" alt="Fast Services">
        </a>
      </nav>
    </div>
  </div>

  <div class="row col-lg-6 col-sm-6 col-xs-6">

    <button class="btn btn-facebook" (click)="signInWithFB()"><span class="fa fa-facebook">  Continuar con Facebook</span></button>
  
  </div>

  <div class="row col-lg-6">
    <form>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre" />
      </div>

      <div class="form-group">
        <label>Apellidos</label>
        <input type="text" class="form-control" placeholder="Apellidos" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Ingrese su correo" />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" placeholder="Ingrese su Contraseña" />
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>

    </form>

  </div>


</div>
