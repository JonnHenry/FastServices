<!--PestaÃ±a para modificar el perfil del usuario-->
<section class="tab-pane fade show " id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <br />
    <div>
      <div class="col-sm-5 col-lg-5 col-md-5 col-md-offset-4">
        <div style="padding-bottom: 30px;">
          <div class="center">
            <h5>Modificar datos del usuario</h5>

            <!--Cambiar la foto del usuario-->
            <div class="picture-container">
              <div class="picture">
                <img src="assets/images/default-avatar.png" class="picture-src" title="" />
                <input type="file" id="wizard-picture">
              </div>
              <h6>Elija una imagen</h6>
            </div>

          </div>

          <!--Form para Modificar el usuario-->
          <form method="POST" id="usuario_datos">

            <div class="form-group">
              <label>Nombre </label>
              <input id="firstname" type="text" class="form-control" placeholder="Ingrese su nombre" disabled
                required title="Ingrese la primera letra del nombre en mayuscula, sin numeros">
            </div>

            <div class="form-group">
              <label>Apellido</label>
              <input id="lastname" type="text" class="form-control" placeholder="Ingrese su appelido" disabled
                required title="Ingrese la primera letra del nombre en mayuscula, sin numeros">
            </div>

            <div class="form-group">
              <label>Pais</label>
              <input type="text" class="form-control" placeholder="Pais del usuario" id="pais" minlength="2" disabled
                required title="Ingrese la primera letra del nombre en mayuscula, sin numeros">
            </div>

            <div class="form-group">
              <label>Provincia</label>
              <input type="text" class="form-control" placeholder="Provincia del usuario" id="provincia" minlength="2"
                disabled required title="Ingrese la primera letra del nombre en mayuscula, sin numeros">
            </div>

            <div class="form-group">
              <label>Ciudad</label><br>
              <input type="text" class="form-control" placeholder="Ciudad del usuario" id="ciudad" minlength="2"
                disabled required title="Ingrese la primera letra del nombre en mayuscula, sin numeros">
            </div>

            <input type="button" title="Modificar" class="btn-normal" value="Modificar" onclick="return 'true'">
            <input type="submit" title="Guardar" class="btn-normal" value="Guardar" id="guardar">
          </form>
        </div>
      </div>
    </div>
  </section>
  <!--Fin panel para modificar el usuario -->
