<div class="container col-lg-12 col-sm-12 order-1 col-xs-12">
  <br />

  <header class="header">
    <!-- Header Main -->
    <div class="header_main">
      <div class="container">
        <div class="row">

          <!-- Logo -->
          <div class="col-lg-2 col-sm-2 col-3 order-1 col-xs-2">
            <div class="logo_container">
              <div class="logo img-responsive"><a routerLink="/home"><img src="assets/images/fast_services_logo_pagina.png"></a></div>
            </div>
          </div>

          <div class="col-lg-6 col-sm-6 order-2 text-lg-left text-right col-xs-6">
            <div class="header_search">
              <div class="header_search_content">

                <ul class="nav">
                  <li class="nav-item border">
                    <a class="nav-link active" href="#">
                      <h4>Home</h4>
                    </a>
                  </li>

                  <li class="nav-item border rounded">
                    <a class="nav-link" href="#">
                      <h4>Buscar</h4>
                    </a>
                  </li>

                  <li class="nav-item border rounded">
                    <a class="nav-link" href="http://localhost:6677/">
                      <h4>Chat</h4>
                    </a>
                  </li>

                </ul>
              </div>
            </div>
          </div>

          <!-- Usuario -->
          <div class="col-lg-4 col-4 order-lg-3 col-sm-4 order-3 text-lg-left text-right col-xs-4">
            <div class="wishlist_cart d-flex flex-row align-items-center justify-content-end">
              <div class="wishlist d-flex flex-row align-items-center justify-content-end">
                <!--Imagen de l usuario parte superior-->
                <div class="wishlist_icon"><img src="assets/images/user.png" alt="Usuario"></div>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                    aria-expanded="false"></a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" routerLink="/config-perfil">Modificar usuario</a>
                    <a class="dropdown-item" routerLink="/servicios">Servicios</a>
                    <input type="button" class="dropdown-item" value="Cerrar sesion" (click)="cerrarSesion()">
                  </div>
                </li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <br />
  <hr style="width:100%;">

  <div class="container">

    <!--Secciona la imagen para agregar un servicio de agregar un servicio-->

    <div class="container col-lg-5 float-left rounded border col-md-offset-1">
      <br />
      <!--Seleciona el tipo de serivicio a ofrecer tipo list-->
      <h5 class="float-left">Servicio :</h5>
      <select class="float-right form-control" name="servicios" id="servicios" [(ngModel)]="servicios">
        <option *ngFor="let serv of servicios" [value]="serv.id">{{serv.descripcion}}</option>
      </select>
      <!--Fin del servicio a ofrecer-->

      <br />
      <br />
      <br />
      <br />

      <h5>Elija las imagenes del servicio</h5>

      <div class="input-group mb-3">
        <br />
        <div class="custom-file">
          <input type="file" class="custom-file-input" type='file' accept=".png, .jpg" (change)="onSelectFile($event)">
          <label class="custom-file-label" for="inputGroupFile01">Eliga la imagen</label>
        </div>
      </div>
      <img [src]="fileUrl" class="img-thumbnail">
      <br />
      <br />
      <button type="button" class="btn btn-secondary" (click)="onUpload()">Subir imagen</button>
      <br />
      <br />
    </div>

    <!--Espacio intermedio para la separacion-->
    <div class="col-lg-2 float-left">
      <div class="col-md-2 col-md-offset-2"></div>

    </div>

    <!--Area para poner una descripcion del servicio que se va a ofercer-->
    <div class="col-lg-5 float-right">
      <form>
        <div class="form-group">
          <label for="servicioAgregar">Servicio</label>
          <input type="password" class="form-control" id="servicioAgregar" placeholder="Servicio a agregar">
        </div>
        <button type="submit" class="btn btn-primary">Agregar servicio</button>
      </form>


    </div>

  </div>

  <div class="container">
    <div class="row">
      <div class="border rounded float-none col-lg-10 col-xs-12 col-sm-12">
        <h3>Â¿No encuentras el servicio que deseas ofrecer?</h3>
        <br />
        <form>
          <div class="form-group">
            <label for="servicioAgregar">Servicio</label>
            <input type="password" class="form-control" id="servicioAgregar" placeholder="Servicio a agregar">
          </div>
          <button type="submit" class="btn btn-primary">Agregar servicio</button>
        </form>
        <br />

      </div>

    </div>
  </div>

</div>
